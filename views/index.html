<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sean's Favorite Albums</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Favorites Albums</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
      <div class='row' col-md-offset-2 id='profileTarget'></div>
      <div class='col-md-8 col-md-offset-2'>
        <form class-'form-inline' id='newAlbumForm'>
          <div class='form-group'>
            <label for='title'>Album Title</label>
            <input type='text' class='form-control' name='title' placeholder='Album title'>
          </div>
          <div class='form-group'>
            <label for='artist'>Artist</label>
            <input type='text' class='form-control' name='artist' placeholder='Artist name'>
          </div>
          <button type='sumbit' class='btn btn-default'>Add album</button>
        </form>
        <div id='albumsTarget'>
          <!-- handlebars template -->
        <script id='albums-template' type='text/x-handlebars-template'>
          {{#each albums}}
        <hr>
        <p>
          <strong>{{title}}</strong>
          by {{artist.name}}
          <br>
          <b>Songs:</b>
          {{#each songs}}
            {{name}} <button class="deleteSong btn btn-danger" data-albumid={{../_id}} data-songid={{_id}}><b>x</b></button>
          {{/each}}
        <button type='button' name='button' class='deleteBtn btn btn-danger pull-right' data-id={{_id}}>Delete</button>
      </p>
      <form class='form-inline' id='addSongForm' data-id={{_id}}>
        <div class='form-group'>
          <input type='text' class='form-control' name='name' placeholder='Song'>
        </div>
        <button type='submit' class='btn btn-default'>Add song</button>
      </form>
      {{/each}}
    </div>
  </body>
</html>
